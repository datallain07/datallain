      position: relative;
      overflow: hidden;
      font-family: 'Oswald', sans-serif, bold;

    /* Lớp chứa ảnh nền và làm mờ */
    body::before {

    /* Lớp phủ tối */
    body::after {

      top: 0;
      left: 0;

      height: 100%;

      display: flex;
      align-items: center; /* Căn giữa theo chiều dọc */
      color: #ffffff;
      z-index: 1;

    .profile img {

      height: 50px;
      border-radius: 50%; /* Avatar hình tròn */

      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);

      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
  /* Bảng đen mờ */
