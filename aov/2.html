<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nhận Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1e1e2f;
      color: #fff;
    }
    .modal {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2em;
    }
    h2 {
      font-size: 1.5em;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
      display: inline-block;
    }
    .btn-pill {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }
    #copied-msg {
      display: none;
      color: #00ff00;
      margin-top: 10px;
    }
    #vpn-block {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="modal">
    <h1>Nhận Key</h1>
    <h2 id="key-here" onclick="copyKey()">Loading...</h2>
    <div id="copied-msg">Đã sao chép!</div>
    <div onclick="copyThenGo()" class="btn-pill">NHẬP KEY</div>
  </div>

  <div id="vpn-block">
    <h1>Bạn đang dùng VPN hoặc Proxy</h1>
    <p>Vui lòng tắt VPN/Proxy và tải lại trang để nhận key.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search),
          key = params.get("key") || "Không có key",
          keyElem = document.getElementById("key-here");

    keyElem.textContent = key;

    function copyKey() {
      navigator.clipboard.writeText(key).then(() => {
        const msg = document.getElementById("copied-msg");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2000);
      });
    }

    function copyThenGo() {
      navigator.clipboard.writeText(key).then(() => {
        window.location.href = "https://t.me/DatAllain_bot";
      });
    }

    // Xóa ?key=... khỏi URL
    if (window.location.search.includes("key=")) {
      const newURL = window.location.origin + window.location.pathname;
      window.history.replaceState({}, document.title, newURL);
    }

    // Kiểm tra VPN/Proxy
    fetch("https://ipinfo.io/json?token=b13efcc9831a5c")
      .then(res => res.json())
      .then(data => {
        const isVPN = /vpn|proxy|digitalocean|ovh|linode|contabo|server/i.test(data.org || "") ||
                      /vpn|proxy/i.test(data.hostname || "");
        if (isVPN) {
          document.getElementById("vpn-block").style.display = "flex";
          document.querySelector(".modal").style.display = "none";
          document.body.style.overflow = "hidden";

          // Ẩn key và nút nếu VPN
          keyElem.textContent = "";
          keyElem.removeAttribute("onclick");

          const copyBtn = document.querySelector(".btn-pill");
          if (copyBtn) copyBtn.style.display = "none";
        }
      })
      .catch(err => console.error("Lỗi kiểm tra VPN:", err));
  </script>

</body>
</html>
